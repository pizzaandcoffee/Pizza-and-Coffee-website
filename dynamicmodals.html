<!DOCTYPE html>
<html lang="de">
  <head>    
    <meta charset="utf-8">
    <title>Just another project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bugius Webdevelopment & Security">
    <meta name="author" content="Bugius">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
  </head>
  <body>
    <!-- Empty div for moadals-->
    <div id="mycontainer">
        
    </div>

 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/animatedModal.min.js"></script>

    <script>
        var githubRepos = (function($, w, undefined) {

        var url = "https://api.github.com/users/pizzaandcoffee/repos";

        return {
                run: function(handler) {
                    $.getJSON(url, function(data){
                        handler(data);
                    });
                }
            };
        }(jQuery, window));

        $( document ).ready(function() {
            githubRepos.run(function(data) {
                var modalhtml = "";
                var j = 0;
                for (var i = 0; i < data.length; i++) {
                    if (!data[i].fork) {

                        modalhtml = modalhtml + '<a id="demo' + i + '" href="#repo' + i + 'Modal">' + data[i].name + '</a><div id="repo' + i + 'Modal"><div class="close-repo' + i + 'Modal">CLOSE MODAL</div><div class="modal-content">' + data[i].git_url + '</div></div>';
                    }
                    j = i;
                }
                $("#mycontainer").html(modalhtml);
                for (var i = 0; i <= j; i++) {                    
                    $("#demo" + i).animatedModal({modalTarget: "repo" + i + "Modal"});
                }
            })
        });

    </script>

 </body>
  
</html>
